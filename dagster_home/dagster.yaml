run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 8
    tag_concurrency_limits:
      - key: dagster/backfill
        value: 'true'
        limit: 2

storage:
  postgres:
   postgres_db:
     hostname: postgres
     username: dagster
     password: dagster
     db_name: dagster
     port: 5432
