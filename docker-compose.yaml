---
services:
  minio:
    build:
      context: .
      dockerfile: ./docker/minio/Dockerfile
    container_name: minio
    env_file: .env
    restart: always

    volumes: [./data/minio/data:/data]
    ports:
      - "9050:9000"
      - "9051:9001"
  dbt:
    build:
      context: .
      dockerfile: ./docker/dbt/Dockerfile
    container_name: dbt
    env_file: .env
    volumes:
      - ./data/duckdb:/data/duckdb
      - ./data/duckdb/stored_secrets:/home/.duckdb/stored_secrets
      - ./transformer:/transformer
  dagster:
    build:
      context: .
      dockerfile: ./docker/dagster/Dockerfile
    container_name: dagster
    env_file: .env
    restart: always
    volumes:
      - ./data/duckdb:/data/duckdb
      - ./dagster_home:/dagster_home
      - ./dags:/dags
      - ./transformer:/transformer
      - ./docker/dagster/init_assets.sh:/init_assets.sh
      - ./docker/dagster/create_deltalake.py:/create_deltalake.py
    ports:
      - "3000:3000"
    depends_on:
      minio:
        condition: service_started
      dbt:
        condition: service_started
      postgres:
        condition: service_started
  superset:
    build:
      context: .
      dockerfile: ./docker/superset/Dockerfile
      args:
        POSTGRES_USER: $POSTGRES_USER
        POSTGRES_PASSWORD: $POSTGRES_PASSWORD
        SUPERSET_ADMIN: $SUPERSET_ADMIN
        SUPERSET_PASSWORD: $SUPERSET_PASSWORD
        SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
    container_name: superset
    env_file: .env
    ports:
      - "8088:8088"
    volumes:
      - ./data/duckdb:/app/superset_home/db
      - ./data/duckdb/stored_secrets:/home/superset/.duckdb/stored_secrets
    depends_on:
      - dagster
#    post_start:
#      - command: "superset import-dashboards -p ./dashboard.zip -u ${SUPERSET_ADMIN}"

  postgres:
    image: postgres:14
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
